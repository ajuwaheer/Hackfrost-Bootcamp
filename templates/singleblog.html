{% extends "generalLayout.html" %}

{% block singleblog %}
    <div class="singleblog">
        <div class="header">
            <div class="title">
                {{ blog.title | safe }}
            </div>
            <div class="author">
                {% if blog.authorImage %}
                    <img src="{{ blog.authorImage }}" alt="NA" class="authorImage" />
                {% else %}
                    <img src="/static/assets/profile.svg" alt="NA" class="authorImage" />
                {% endif %}
                <div class="authorName">By {% if blog.authorName %}{{ blog.authorName | safe }}{% else %}Admin{% endif %}</div>
            </div>
            <div class="shareButton">
                <div class="shareText">Share:</div>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank">
                    <span class="material-icons material-icons-outlined">facebook</span>
                </a>
            </div>
        </div>
        <img src="{{ blog.image }}" alt="" class="imageBlog">
        <div class="blogText">
            {{ blog.content | safe }}
        </div>
    </div>
{% endblock singleblog %}
